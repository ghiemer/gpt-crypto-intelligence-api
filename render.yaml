services:
  - type: web
    name: gpt-crypto-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: NEWS_API_KEY
        value: your_newsapi_key_here
      - key: ETHERSCAN_API_KEY
        value: your_etherscan_key_here
      - key: BASESCAN_API_KEY
        value: your_basescan_key_here
    plan: free
    region: frankfurt
    autoDeploy: true
    healthCheckPath: /get_price?coin=bitcoin&currency=eur
    env: python
